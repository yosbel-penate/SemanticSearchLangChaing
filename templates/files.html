{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ (request.path + '/' if request.path != '/' else '') + file }}" target="_blank">
                    {{ file }}
                </a>
                <a href="{{ url_for('process_file', name = file)}}">Process</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
